<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/templateAd/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{language.ListCiudadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="contenido">
            <section class="content-header">
                <h1>
                    Datos de la Ciudad

                </h1>

            </section>
            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box">
                            <div class="box-header">
                                <h3 class="box-title">Ciudad</h3>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">


                                <h:form styleClass="jsfcrud_list_form">
                                    <h:panelGroup id="messagePanel" layout="block">
                                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                    </h:panelGroup>
                                    <h:outputText escape="false" value="#{bundle.ListCiudadEmpty}" rendered="#{ciudadController.items.rowCount == 0}"/>
                                    <h:panelGroup rendered="#{ciudadController.items.rowCount > 0}">
                                        <h:outputText value="#{ciudadController.pagination.pageFirstItem + 1}..#{ciudadController.pagination.pageLastItem + 1}/#{ciudadController.pagination.itemsCount}"/>&nbsp;
                                        <h:commandLink action="#{ciudadController.previous}" value="#{bundle.Previous} #{ciudadController.pagination.pageSize}" rendered="#{ciudadController.pagination.hasPreviousPage}"/>&nbsp;
                                        <h:commandLink action="#{ciudadController.next}" value="#{bundle.Next} #{ciudadController.pagination.pageSize}" rendered="#{ciudadController.pagination.hasNextPage}"/>&nbsp;
                                        <h:dataTable id="example2" class="table table-bordered table-hover" value="#{ciudadController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListCiudadTitle_idCiudades}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.idCiudades}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListCiudadTitle_nombreCiudad}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.nombreCiudad}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListCiudadTitle_zona}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.zona}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListCiudadTitle_localidadidLocalidad}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.localidadidLocalidad}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="&nbsp;"/>
                                                </f:facet>
                                                <h:commandLink action="#{ciudadController.prepareView}" value="#{bundle.ListCiudadViewLink}"/><i class="fa fa-eye fa-2x"></i>
                                                <h:outputText value=" "/>
                                                <h:commandLink action="#{ciudadController.prepareEdit}" value="#{bundle.ListCiudadEditLink}"/><i class="fa fa-pencil-square fa-2x" aria-hidden="true"></i>
                                                <h:outputText value=" "/>
                                                <h:commandLink action="#{ciudadController.destroy}" value="#{bundle.ListCiudadDestroyLink}"/><i class="fa fa-trash fa-2x"  aria-hidden="true"></i>
                                            </h:column>
                                        </h:dataTable>
                                    </h:panelGroup>
                                    <br />
                                    <h:commandButton class="btn btn-success" action="#{ciudadController.prepareCreate}"  value="Crear"/>
                                    <br />
                                    <br />

                                </h:form>
                            </div>
                            <!-- /.box-body -->
                        </div>
                    </div>
                </div>
            </section>
        </ui:define>
    </ui:composition>

</html>
