<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/templateAd/template.xhtml">
        <ui:define name="title" >
            <h:outputText value="SIGMEYC | Crear Localidad"></h:outputText>
        </ui:define>
        <ui:define name="contenido">
            <!-- Right side column. Contains the navbar and content of the page -->
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="createLocalidad" class="box-body form-horizontal">
                <div class="container">
                    <section class="content-header">
                        <h1>
                            CREAR
                            <small>Ciudad</small>
                        </h1>
                    </section>
                    <br>
                    </br>
                    <div class="container">
                        <div class="row">

                            <div class="box box-primary">
                                <div class="box-header with-border">
                                    <i class="fa fa-floppy-o" aria-hidden="true"></i>

                                    <h3 class="box-title"></h3>

                                    <div class="box-tools pull-right">
                                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                                        </button>                                             
                                    </div>
                                </div>
                                <div class="box-body">
                                    <div class="form-group">
                                        <h:outputLabel  class="col-xs-3 control-label" value="#{bundle.CreateCiudadLabel_idCiudades}" for="idCiudades" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="idCiudades" value="#{ciudadController.selected.idCiudades}" title="#{bundle.CreateCiudadTitle_idCiudades}" required="true" requiredMessage="#{bundle.CreateCiudadRequiredMessage_idCiudades}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="#{bundle.CreateCiudadLabel_nombreCiudad}" for="nombreCiudad" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="nombreCiudad" value="#{ciudadController.selected.nombreCiudad}" title="#{bundle.CreateCiudadTitle_nombreCiudad}" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="#{bundle.CreateCiudadLabel_zona}" for="zona" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="zona" value="#{ciudadController.selected.zona}" title="#{bundle.CreateCiudadTitle_zona}" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="#{bundle.CreateCiudadLabel_localidadidLocalidad}" for="localidadidLocalidad" />
                                        <div class="col-xs-6">
                                            <h:selectOneMenu id="localidadidLocalidad" value="#{ciudadController.selected.localidadidLocalidad}" title="#{bundle.CreateCiudadTitle_localidadidLocalidad}" required="true" requiredMessage="#{bundle.CreateCiudadRequiredMessage_localidadidLocalidad}">
                                                <f:selectItems value="#{localidadController.itemsAvailableSelectOne}"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-2 col-lg-offset-4">
                                            <h:commandButton class="btn btn-success" action="#{ciudadController.create}" value="Guardar"/>
                                        </div>
                                        <div class="col-lg-2 ">
                                            <h:commandButton class="btn btn-instagram" action="#{ciudadController.prepareList}" immediate="true" value="ver todos"/>
                                        </div>                                             
                                    </div>
                                </div>
                                <!-- /.box-body-->
                            </div>


                        </div>
                    </div>
                </div>


            </h:form>
        </ui:define>
    </ui:composition>

</html>
