<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

        </ui:define>

                            </div>
                            <div class="box-body">
                                <h:form id="verLocalidad" class="box-body form-horizontal">
                                    <div class="form-group">
                                        <h:outputText class="col-xs-3 control-label" value="#{bundle.ViewUsuarioLabel_codigoUsuario}"/>
                                        <div class="col-xs-6">
                                            <h:outputText class="form-control" value="#{usuarioController.selected.codigoUsuario}" title="#{bundle.ViewUsuarioTitle_codigoUsuario}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputText class="col-xs-3 control-label" value="#{bundle.ViewUsuarioLabel_primerNombre}"/>

                                            <h:outputText class="form-control" value="#{usuarioController.selected.primerNombre}" title="#{bundle.ViewUsuarioTitle_primerNombre}"/>

                                            <h:outputText class="form-control" value="#{usuarioController.selected.email}" title="#{bundle.ViewUsuarioTitle_email}"/>

                                    </div>

                                        </div>

                                        <div class="col-lg-2">
                                            <h:commandButton class="btn btn-success" action="#{usuarioController.prepareCreate}" value="Crear"></h:commandButton>
                                        </div>

                                        <div class="col-lg-2">
                                            <h:commandButton class="btn btn-instagram" action="#{usuarioController.prepareList}" value="Ver todos"></h:commandButton>

                </div>
