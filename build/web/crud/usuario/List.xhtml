<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/templateAd/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="contenido">
            <section class="content-header">
                <h1>
                    Datos de los usuarios

                </h1>

            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box">
                            <div class="box-header">
                                <h3 class="box-title">Usuarios</h3>
                            </div>
                            <!-- /.box-header -->

                            <div class="box-body">
                                <h:form styleClass="jsfcrud_list_form">
                                    <h:panelGroup id="messagePanel" layout="block">
                                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                    </h:panelGroup>
                                    <h:outputText escape="false" value="#{bundle.ListUsuarioEmpty}" rendered="#{usuarioController.items.rowCount == 0}"/>
                                    <h:panelGroup rendered="#{usuarioController.items.rowCount > 0}">
                                        <h:outputText value="#{usuarioController.pagination.pageFirstItem + 1}..#{usuarioController.pagination.pageLastItem + 1}/#{usuarioController.pagination.itemsCount}"/>&nbsp;
                                        <h:commandLink action="#{usuarioController.previous}" value="#{bundle.Previous} #{usuarioController.pagination.pageSize}" rendered="#{usuarioController.pagination.hasPreviousPage}"/>&nbsp;
                                        <h:commandLink action="#{usuarioController.next}" value="#{bundle.Next} #{usuarioController.pagination.pageSize}" rendered="#{usuarioController.pagination.hasNextPage}"/>&nbsp;
                                        <h:dataTable class="table table-bordered table-hover" id="example2" value="#{usuarioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListUsuarioTitle_codigoUsuario}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.codigoUsuario}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListUsuarioTitle_primerNombre}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.primerNombre}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListUsuarioTitle_segundoNombre}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.segundoNombre}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListUsuarioTitle_primerApellido}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.primerApellido}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListUsuarioTitle_segundoApellido}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.segundoApellido}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListUsuarioTitle_telefono}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.telefono}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListUsuarioTitle_celular}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.celular}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListUsuarioTitle_email}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.email}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListUsuarioTitle_razonSocial}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.razonSocial}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListUsuarioTitle_tipoIdentificacion}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.tipoIdentificacion}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListUsuarioTitle_clave}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.clave}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="&nbsp;"/>
                                                </f:facet>
                                                <h:commandLink action="#{usuarioController.prepareView}" value=""><i class="fa fa-eye fa-2x"></i></h:commandLink>
                                                <h:outputText value=" "/>
                                                <h:commandLink action="#{usuarioController.prepareEdit}" value=""><i class="fa fa-pencil-square fa-2x" aria-hidden="true"></i></h:commandLink>
                                                <h:outputText value=" "/>
                                                <h:commandLink action="#{usuarioController.destroy}" value=""><i class="fa fa-trash fa-2x"  aria-hidden="true"></i></h:commandLink>
                                            </h:column>
                                        </h:dataTable>
                                    </h:panelGroup>
                                    <br />
                                    <div class="col-lg-2">
                                        <h:commandButton class="btn btn-success" action="#{usuarioController.prepareCreate}" value="Crear"></h:commandButton>
                                    </div>
                                    <br />
                                    <br />
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </ui:define>
    </ui:composition>

</html>
