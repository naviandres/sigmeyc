<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/templateAd/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLocalidadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="contenido">

            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Datos de la mercancia

                </h1>

            </section>
            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box">
                            <div class="box-header">
                                <h3 class="box-title">Mercancia</h3>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">



                                <h:form styleClass="jsfcrud_list_form">
                                    <h:panelGroup id="messagePanel" layout="block">
                                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                    </h:panelGroup>
                                    <h:outputText escape="false" value="#{bundle.ListMercanciaEmpty}" rendered="#{mercanciaController.items.rowCount == 0}"/>
                                    <h:panelGroup rendered="#{mercanciaController.items.rowCount > 0}">
                                        <h:outputText value="#{mercanciaController.pagination.pageFirstItem + 1}..#{mercanciaController.pagination.pageLastItem + 1}/#{mercanciaController.pagination.itemsCount}"/>&nbsp;
                                        <h:commandLink action="#{mercanciaController.previous}" value="#{bundle.Previous} #{mercanciaController.pagination.pageSize}" rendered="#{mercanciaController.pagination.hasPreviousPage}"/>&nbsp;
                                        <h:commandLink action="#{mercanciaController.next}" value="#{bundle.Next} #{mercanciaController.pagination.pageSize}" rendered="#{mercanciaController.pagination.hasNextPage}"/>&nbsp;
                                        <h:dataTable id="example2" class="table table-bordered table-hover" value="#{mercanciaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListMercanciaTitle_codigoMercancia}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.codigoMercancia}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListMercanciaTitle_valorDeclarado}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.valorDeclarado}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListMercanciaTitle_tipoMercancia}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.tipoMercancia}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListMercanciaTitle_peso}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.peso}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListMercanciaTitle_longitud}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.longitud}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListMercanciaTitle_ancho}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.ancho}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListMercanciaTitle_altura}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.altura}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListMercanciaTitle_volumen}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.volumen}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListMercanciaTitle_cantidad}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.cantidad}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListMercanciaTitle_embalaje}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.embalaje}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListMercanciaTitle_departamentosIddepartamento}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.departamentosIddepartamento}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListMercanciaTitle_guiacodigoBarras}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.guiacodigoBarras}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListMercanciaTitle_solicitudescodigoSolicitud}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.solicitudescodigoSolicitud}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListMercanciaTitle_vehiculosplacaVehiculo}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.vehiculosplacaVehiculo}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Opciones"/>
                                                </f:facet>
                                                <h:commandLink action="#{mercanciaController.prepareView}" value="#{bundle.ListMercanciaViewLink}"><i class="fa fa-eye fa-2x"></i></h:commandLink>
                                                <h:outputText value=" "/>
                                                <h:commandLink action="#{mercanciaController.prepareEdit}" value="#{bundle.ListMercanciaEditLink}"><i class="fa fa-pencil-square fa-2x" aria-hidden="true"></i></h:commandLink>
                                                <h:outputText value=" "/>
                                                <h:commandLink action="#{mercanciaController.destroy}" value="#{bundle.ListMercanciaDestroyLink}"><i class="fa fa-trash fa-2x"  aria-hidden="true"></i></h:commandLink>
                                            </h:column>
                                        </h:dataTable>
                                    </h:panelGroup>
                                    <br />

                                    <h:commandButton class="btn btn-success" action="#{mercanciaController.prepareCreate}" value="Crear"></h:commandButton>
                                    <br />
                                    <br />

                                </h:form>
                            </div>
                            <!-- /.box-body -->
                        </div>
                    </div>
                </div>
            </section>
        </ui:define>
    </ui:composition>

</html>
