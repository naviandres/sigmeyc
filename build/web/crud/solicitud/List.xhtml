<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/templateAd/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSolicitudTitle}"></h:outputText>
        </ui:define>
        <ui:define name="contenido">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSolicitudEmpty}" rendered="#{solicitudController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{solicitudController.items.rowCount > 0}">
                    <h:outputText value="#{solicitudController.pagination.pageFirstItem + 1}..#{solicitudController.pagination.pageLastItem + 1}/#{solicitudController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{solicitudController.previous}" value="#{bundle.Previous} #{solicitudController.pagination.pageSize}" rendered="#{solicitudController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{solicitudController.next}" value="#{bundle.Next} #{solicitudController.pagination.pageSize}" rendered="#{solicitudController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{solicitudController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudTitle_codigoSolicitud}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoSolicitud}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudTitle_tipoServicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoServicio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudTitle_fechaEntrega}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaEntrega}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudTitle_ciudadDestino}"/>
                            </f:facet>
                            <h:outputText value="#{item.ciudadDestino}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudTitle_direcciónDestino}"/>
                            </f:facet>
                            <h:outputText value="#{item.direcciónDestino}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudTitle_nombreDestinatario}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreDestinatario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudTitle_apellidoDestinatario}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidoDestinatario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudTitle_telefonoDestinatario}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefonoDestinatario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudTitle_prioridad}"/>
                            </f:facet>
                            <h:outputText value="#{item.prioridad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudTitle_tiempoEntrega}"/>
                            </f:facet>
                            <h:outputText value="#{item.tiempoEntrega}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudTitle_fechaSolicitud}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaSolicitud}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudTitle_origenDeMercancia}"/>
                            </f:facet>
                            <h:outputText value="#{item.origenDeMercancia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSolicitudTitle_usuarioscodigoUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioscodigoUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{solicitudController.prepareView}" value="#{bundle.ListSolicitudViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{solicitudController.prepareEdit}" value="#{bundle.ListSolicitudEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{solicitudController.destroy}" value="#{bundle.ListSolicitudDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{solicitudController.prepareCreate}" value="#{bundle.ListSolicitudCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSolicitudIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
