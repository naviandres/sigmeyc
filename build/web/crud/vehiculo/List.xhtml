<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/templateAd/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListVehiculoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="contenido">

            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Datos de los vehiculos

                </h1>

            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box">
                            <div class="box-header">
                                <h3 class="box-title">Veh√≠culos</h3>
                            </div>
                            <!-- /.box-header -->

                            <div class="box-body">
                                <h:form styleClass="jsfcrud_list_form">
                                    <h:panelGroup id="messagePanel" layout="block">
                                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                    </h:panelGroup>
                                    <h:outputText escape="false" value="#{bundle.ListVehiculoEmpty}" rendered="#{vehiculoController.items.rowCount == 0}"/>
                                    <h:panelGroup rendered="#{vehiculoController.items.rowCount > 0}">
                                        <h:outputText value="#{vehiculoController.pagination.pageFirstItem + 1}..#{vehiculoController.pagination.pageLastItem + 1}/#{vehiculoController.pagination.itemsCount}"/>&nbsp;
                                        <h:commandLink action="#{vehiculoController.previous}" value="#{bundle.Previous} #{vehiculoController.pagination.pageSize}" rendered="#{vehiculoController.pagination.hasPreviousPage}"/>&nbsp;
                                        <h:commandLink action="#{vehiculoController.next}" value="#{bundle.Next} #{vehiculoController.pagination.pageSize}" rendered="#{vehiculoController.pagination.hasNextPage}"/>&nbsp;
                                        <h:dataTable id="example2" class="table table-bordered table-hover" value="#{vehiculoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListVehiculoTitle_placaVehiculo}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.placaVehiculo}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListVehiculoTitle_modelo}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.modelo}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListVehiculoTitle_tipoVehiculo}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.tipoVehiculo}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListVehiculoTitle_marca}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.marca}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListVehiculoTitle_capacidadCarga}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.capacidadCarga}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListVehiculoTitle_estadoVehiculo}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.estadoVehiculo}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="&nbsp;"/>
                                                </f:facet>
                                                <h:commandLink action="#{vehiculoController.prepareView}" value="#{bundle.ListVehiculoViewLink}"><i class="fa fa-eye fa-2x"></i></h:commandLink>
                                                <h:outputText value=" "/>
                                                <h:commandLink action="#{vehiculoController.prepareEdit}" value="#{bundle.ListVehiculoEditLink}"><i class="fa fa-pencil-square fa-2x" aria-hidden="true"></i></h:commandLink>
                                                <h:outputText value=" "/>
                                                <h:commandLink action="#{vehiculoController.destroy}" value="#{bundle.ListVehiculoDestroyLink}"><i class="fa fa-trash fa-2x"  aria-hidden="true"></i></h:commandLink>
                                            </h:column>
                                        </h:dataTable>
                                    </h:panelGroup>
                                    <div class="col-lg-2">
                                        <h:commandButton class="btn btn-success" action="#{vehiculoController.prepareCreate}" value="Crear"></h:commandButton>
                                    </div>

                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </ui:define>
    </ui:composition>

</html>
