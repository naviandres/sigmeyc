<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/templateAd/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGuiaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="contenido">

            <section class="content-header">
                <h1>
                    Datos de las planillas

                </h1>

            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box">
                            <div class="box-header">
                                <h3 class="box-title">Planillas</h3>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">

                                <h:form styleClass="jsfcrud_list_form">
                                    <h:panelGroup id="messagePanel" layout="block">
                                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                    </h:panelGroup>
                                    <h:outputText escape="false" value="#{bundle.ListPlanillaEmpty}" rendered="#{planillaController.items.rowCount == 0}"/>
                                    <h:panelGroup rendered="#{planillaController.items.rowCount > 0}">
                                        <h:outputText value="#{planillaController.pagination.pageFirstItem + 1}..#{planillaController.pagination.pageLastItem + 1}/#{planillaController.pagination.itemsCount}"/>&nbsp;
                                        <h:commandLink action="#{planillaController.previous}" value="#{bundle.Previous} #{planillaController.pagination.pageSize}" rendered="#{planillaController.pagination.hasPreviousPage}"/>&nbsp;
                                        <h:commandLink action="#{planillaController.next}" value="#{bundle.Next} #{planillaController.pagination.pageSize}" rendered="#{planillaController.pagination.hasNextPage}"/>&nbsp;
                                        <h:dataTable id="example2" class="table table-bordered table-hover" value="#{planillaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListPlanillaTitle_codigoPlanilla}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.codigoPlanilla}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListPlanillaTitle_ruta}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.ruta}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListPlanillaTitle_cantidadGuias}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.cantidadGuias}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListPlanillaTitle_descripcion}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.descripcion}"/>
                                            </h:column>

                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="&nbsp;"/>
                                                </f:facet>
                                                <h:commandLink action="#{planillaController.prepareView}" value="#{bundle.ListPlanillaViewLink}"/>
                                                <h:outputText value=" "/>
                                                <h:commandLink action="#{planillaController.prepareEdit}" value="#{bundle.ListPlanillaEditLink}"/>
                                                <h:outputText value=" "/>
                                                <h:commandLink action="#{planillaController.destroy}" value="#{bundle.ListPlanillaDestroyLink}"/>
                                            </h:column>
                                        </h:dataTable>
                                    </h:panelGroup>
                                    <br />
                                    <div class="col-lg-2">
                                        <h:commandButton class="btn btn-success" action="#{planillaController.prepareCreate}" value="Crear"></h:commandButton>
                                    </div>
                                    <br />
                                    <br />

                                </h:form>

                            </div>
                            <!-- /.box-body -->
                        </div>
                    </div>
                </div>
            </section>
        </ui:define>
    </ui:composition>

</html>
