<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/templateAd/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGuiaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="contenido">
            
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="createLocalidad" class="box-body form-horizontal">
                <div class="container">
                    <section class="content-header">
                        <h1>
                            Editar
                            <small>Planilla</small>
                        </h1>
                    </section>
                    <br>
                    </br>
                    <div class="container">
                        <div class="row">

                            <div class="box box-primary">
                                <div class="box-header with-border">
                                    <i class="fa fa-floppy-o" aria-hidden="true"></i>

                                    <h3 class="box-title"></h3>

                                    <div class="box-tools pull-right">
                                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                                        </button>                                             
                                    </div>
                                </div>
                                <div class="box-body">
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="#{bundle.EditPlanillaLabel_codigoPlanilla}" for="codigoPlanilla" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="codigoPlanilla" value="#{planillaController.selected.codigoPlanilla}" title="#{bundle.EditPlanillaTitle_codigoPlanilla}" required="true" requiredMessage="#{bundle.EditPlanillaRequiredMessage_codigoPlanilla}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">                  
                                        <h:outputLabel class="col-xs-3 control-label" value="#{bundle.EditPlanillaLabel_ruta}" for="ruta" />
                                        <div class="col-xs-6">                    
                                            <h:inputText class="form-control" id="ruta" value="#{planillaController.selected.ruta}" title="#{bundle.EditPlanillaTitle_ruta}" />
                                        </div>
                                    </div>
                                    <div class="form-group">                  
                                        <h:outputLabel class="col-xs-3 control-label" value="#{bundle.EditPlanillaLabel_cantidadGuias}" for="cantidadGuias" />
                                        <div class="col-xs-6">                    
                                            <h:inputText class="form-control" id="cantidadGuias" value="#{planillaController.selected.cantidadGuias}" title="#{bundle.EditPlanillaTitle_cantidadGuias}" />
                                        </div>
                                    </div>
                                    <div class="form-group">                  
                                        <h:outputLabel class="col-xs-3 control-label" value="#{bundle.EditPlanillaLabel_descripcion}" for="descripcion" />
                                        <div class="col-xs-6">                    
                                            <h:inputText class="form-control" id="descripcion" value="#{planillaController.selected.descripcion}" title="#{bundle.EditPlanillaTitle_descripcion}" />
                                        </div>
                                    </div>


                                    <div class="row">
                                        <div class="col-lg-2 col-lg-offset-4">
                                            <h:commandButton class="btn btn-success" action="#{guiaController.update}" value="Guardar"/>
                                        </div>
                                        <div class="col-lg-2 ">
                                            <h:commandButton class="btn btn-instagram" action="#{guiaController.prepareList}" immediate="true" value="ver todos"/>
                                        </div>                                             
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
