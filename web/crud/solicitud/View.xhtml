<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/templateAd/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSolicitudTitle}"></h:outputText>
        </ui:define>
        <ui:define name="contenido">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSolicitudLabel_codigoSolicitud}"/>
                    <h:outputText value="#{solicitudController.selected.codigoSolicitud}" title="#{bundle.ViewSolicitudTitle_codigoSolicitud}"/>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_tipoServicio}"/>
                    <h:outputText value="#{solicitudController.selected.tipoServicio}" title="#{bundle.ViewSolicitudTitle_tipoServicio}"/>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_fechaEntrega}"/>
                    <h:outputText value="#{solicitudController.selected.fechaEntrega}" title="#{bundle.ViewSolicitudTitle_fechaEntrega}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_ciudadDestino}"/>
                    <h:outputText value="#{solicitudController.selected.ciudadDestino}" title="#{bundle.ViewSolicitudTitle_ciudadDestino}"/>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_direcciónDestino}"/>
                    <h:outputText value="#{solicitudController.selected.direcciónDestino}" title="#{bundle.ViewSolicitudTitle_direcciónDestino}"/>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_nombreDestinatario}"/>
                    <h:outputText value="#{solicitudController.selected.nombreDestinatario}" title="#{bundle.ViewSolicitudTitle_nombreDestinatario}"/>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_apellidoDestinatario}"/>
                    <h:outputText value="#{solicitudController.selected.apellidoDestinatario}" title="#{bundle.ViewSolicitudTitle_apellidoDestinatario}"/>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_telefonoDestinatario}"/>
                    <h:outputText value="#{solicitudController.selected.telefonoDestinatario}" title="#{bundle.ViewSolicitudTitle_telefonoDestinatario}"/>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_prioridad}"/>
                    <h:outputText value="#{solicitudController.selected.prioridad}" title="#{bundle.ViewSolicitudTitle_prioridad}"/>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_tiempoEntrega}"/>
                    <h:outputText value="#{solicitudController.selected.tiempoEntrega}" title="#{bundle.ViewSolicitudTitle_tiempoEntrega}"/>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_fechaSolicitud}"/>
                    <h:outputText value="#{solicitudController.selected.fechaSolicitud}" title="#{bundle.ViewSolicitudTitle_fechaSolicitud}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_origenDeMercancia}"/>
                    <h:outputText value="#{solicitudController.selected.origenDeMercancia}" title="#{bundle.ViewSolicitudTitle_origenDeMercancia}"/>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_usuarioscodigoUsuario}"/>
                    <h:outputText value="#{solicitudController.selected.usuarioscodigoUsuario}" title="#{bundle.ViewSolicitudTitle_usuarioscodigoUsuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{solicitudController.destroyAndView}" value="#{bundle.ViewSolicitudDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSolicitudEditLink}"/>
                <br />
                <h:commandLink action="#{solicitudController.prepareCreate}" value="#{bundle.ViewSolicitudCreateLink}" />
                <br />
                <h:commandLink action="#{solicitudController.prepareList}" value="#{bundle.ViewSolicitudShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSolicitudIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
