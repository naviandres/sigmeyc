<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/templateAd/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="contenido">

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="createLocalidad" class="box-body form-horizontal">
                <div class="container">
                    <section class="content-header">
                        <h1>
                            Editar
                            <small>Usuario</small>
                        </h1>
                    </section>
                    <br>
                    </br>
                    <div class="container">
                        <div class="row">

                            <div class="box box-primary">
                                <div class="box-header with-border">
                                    <i class="fa fa-floppy-o" aria-hidden="true"></i>

                                    <h3 class="box-title"></h3>

                                    <div class="box-tools pull-right">
                                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                                        </button>                                             
                                    </div>
                                </div>
                                <div class="box-body">
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="#{bundle.EditUsuarioLabel_codigoUsuario}" for="codigoUsuario" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="codigoUsuario" value="#{usuarioController.selected.codigoUsuario}" title="#{bundle.EditUsuarioTitle_codigoUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_codigoUsuario}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="#{bundle.EditUsuarioLabel_primerNombre}" for="primerNombre" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="primerNombre" value="#{usuarioController.selected.primerNombre}" title="#{bundle.EditUsuarioTitle_primerNombre}" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="#{bundle.EditUsuarioLabel_segundoNombre}" for="segundoNombre" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="segundoNombre" value="#{usuarioController.selected.segundoNombre}" title="#{bundle.EditUsuarioTitle_segundoNombre}" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="#{bundle.EditUsuarioLabel_primerApellido}" for="primerApellido" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="primerApellido" value="#{usuarioController.selected.primerApellido}" title="#{bundle.EditUsuarioTitle_primerApellido}" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="#{bundle.EditUsuarioLabel_segundoApellido}" for="segundoApellido" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="segundoApellido" value="#{usuarioController.selected.segundoApellido}" title="#{bundle.EditUsuarioTitle_segundoApellido}" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="#{bundle.EditUsuarioLabel_telefono}" for="telefono" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="telefono" value="#{usuarioController.selected.telefono}" title="#{bundle.EditUsuarioTitle_telefono}" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="#{bundle.EditUsuarioLabel_celular}" for="celular" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="celular" value="#{usuarioController.selected.celular}" title="#{bundle.EditUsuarioTitle_celular}" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="#{bundle.EditUsuarioLabel_email}" for="email" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="email" value="#{usuarioController.selected.email}" title="#{bundle.EditUsuarioTitle_email}" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="#{bundle.EditUsuarioLabel_razonSocial}" for="razonSocial" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="razonSocial" value="#{usuarioController.selected.razonSocial}" title="#{bundle.EditUsuarioTitle_razonSocial}" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="#{bundle.EditUsuarioLabel_tipoIdentificacion}" for="tipoIdentificacion" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="tipoIdentificacion" value="#{usuarioController.selected.tipoIdentificacion}" title="#{bundle.EditUsuarioTitle_tipoIdentificacion}" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="#{bundle.EditUsuarioLabel_clave}" for="clave" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="clave" value="#{usuarioController.selected.clave}" title="#{bundle.EditUsuarioTitle_clave}" />
                                        </div>
                                    </div> 
                                    <div class="row">
                                        <div class="col-lg-2 col-lg-offset-4">
                                            <h:commandButton class="btn btn-success" action="#{usuarioController.update}" value="Guardar"/>
                                        </div>
                                        <div class="col-lg-2 ">
                                            <h:commandButton class="btn btn-instagram" action="#{usuarioController.prepareList}" immediate="true" value="ver todos"/>
                                        </div>                                             
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
