<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/templateAd/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListConductorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="contenido">
            <section class="content-header">
                <h1>
                    Datos de los conductores

                </h1>

            </section>
            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box">
                            <div class="box-header">
                                <h3 class="box-title">Conductores</h3>
                            </div>
                            <!-- /.box-header -->

                            <div class="box-body">
                                <h:form styleClass="jsfcrud_list_form">
                                    <h:panelGroup id="messagePanel" layout="block">
                                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                    </h:panelGroup>
                                    <h:outputText escape="false" value="#{bundle.ListConductorEmpty}" rendered="#{conductorController.items.rowCount == 0}"/>
                                    <h:panelGroup rendered="#{conductorController.items.rowCount > 0}">
                                        <h:outputText value="#{conductorController.pagination.pageFirstItem + 1}..#{conductorController.pagination.pageLastItem + 1}/#{conductorController.pagination.itemsCount}"/>&nbsp;
                                        <h:commandLink action="#{conductorController.previous}" value="#{bundle.Previous} #{conductorController.pagination.pageSize}" rendered="#{conductorController.pagination.hasPreviousPage}"/>&nbsp;
                                        <h:commandLink action="#{conductorController.next}" value="#{bundle.Next} #{conductorController.pagination.pageSize}" rendered="#{conductorController.pagination.hasNextPage}"/>&nbsp;
                                        <h:dataTable id="example2" class="table table-bordered table-hover"  value="#{conductorController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListConductorTitle_identificacionConductor}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.identificacionConductor}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListConductorTitle_tipoLicencia}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.tipoLicencia}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{bundle.ListConductorTitle_vehiculosplacaVehiculo}"/>
                                                </f:facet>
                                                <h:outputText value="#{item.vehiculosplacaVehiculo}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="&nbsp;"/>
                                                </f:facet>
                                                <h:commandLink action="#{conductorController.prepareView}" value="#{bundle.ListConductorViewLink}"><i class="fa fa-eye fa-2x"></i></h:commandLink>
                                                <h:outputText value=" "/>
                                                <h:commandLink action="#{conductorController.prepareEdit}" value="#{bundle.ListConductorEditLink}"><i class="fa fa-pencil-square fa-2x" aria-hidden="true"></i></h:commandLink>
                                                <h:outputText value=" "/>
                                                <h:commandLink action="#{conductorController.destroy}" value="#{bundle.ListConductorDestroyLink}"><i class="fa fa-trash fa-2x"  aria-hidden="true"></i></h:commandLink>
                                            </h:column>
                                        </h:dataTable>
                                    </h:panelGroup>
                                    <br />
                                    <div class="col-lg-2">
                                        <h:commandButton class="btn btn-success" action="#{conductorController.prepareCreate}" value="Crear"></h:commandButton>
                                    </div>
                                    <br />
                                    <br />
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </ui:define>
    </ui:composition>

</html>
