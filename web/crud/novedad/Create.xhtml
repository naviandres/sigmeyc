<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/templateAd/template.xhtml">
        <ui:define name="title" >
            <h:outputText value="SIGMEYC | Crear Novedad"></h:outputText>
        </ui:define>
        <ui:define name="contenido">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:form id="createNovedad" class="box-body form-horizontal">
                <div class="container">
                    <section class="content-header">
                        <h1>
                            CREAR
                            <small>Novedad</small>
                        </h1>
                    </section>
                    <br>
                    </br>
                    <div class="container">
                        <div class="row">

                            <div class="box box-primary">
                                <div class="box-header with-border">
                                    <i class="fa fa-floppy-o" aria-hidden="true"></i>

                                    <h3 class="box-title"></h3>

                                    <div class="box-tools pull-right">
                                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                                        </button>                                             
                                    </div>
                                </div>
                                <div class="box-body">
                                    <div class="form-group ">
                                        <h:outputLabel class="col-xs-3 control-label" value="#{bundle.CreateNovedadLabel_codigoNovedad}" for="codigoNovedad" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="codigoNovedad" value="#{novedadController.selected.codigoNovedad}" title="#{bundle.CreateNovedadTitle_codigoNovedad}" required="true" requiredMessage="#{bundle.CreateNovedadRequiredMessage_codigoNovedad}"/>

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="#{bundle.CreateNovedadLabel_detalle}" for="detalle" />

                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="detalle" value="#{novedadController.selected.detalle}" title="#{bundle.CreateNovedadTitle_detalle}" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="#{bundle.CreateNovedadLabel_tipoNovedad}" for="tipoNovedad" />

                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="tipoNovedad" value="#{novedadController.selected.tipoNovedad}" title="#{bundle.CreateNovedadTitle_tipoNovedad}" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="#{bundle.CreateNovedadLabel_descripcion}" for="descripcion" />

                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="descripcion" value="#{novedadController.selected.descripcion}" title="#{bundle.CreateNovedadTitle_descripcion}" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="#{bundle.CreateNovedadLabel_prioridad}" for="prioridad" />

                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="prioridad" value="#{novedadController.selected.prioridad}" title="#{bundle.CreateNovedadTitle_prioridad}" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="#{bundle.CreateNovedadLabel_mercanciascodigoMercancia}" for="mercanciascodigoMercancia" />

                                        <div class="col-xs-6">
                                            <h:selectOneMenu class="form-control" id="mercanciascodigoMercancia" value="#{novedadController.selected.mercanciascodigoMercancia}" title="#{bundle.CreateNovedadTitle_mercanciascodigoMercancia}" required="true" requiredMessage="#{bundle.CreateNovedadRequiredMessage_mercanciascodigoMercancia}">
                                                <f:selectItems value="#{mercanciaController.itemsAvailableSelectOne}"/>
                                            </h:selectOneMenu>                                      
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-2 col-lg-offset-4">
                                            <h:commandButton class="btn btn-success" action="#{novedadController.create}" value="Guardar"/>
                                        </div>
                                        <div class="col-lg-2 ">
                                            <h:commandButton class="btn btn-instagram" action="#{novedadController.prepareList}" immediate="true" value="ver todos"/>
                                        </div>                                             
                                    </div>
                                </div>
                                <!-- /.box-body-->
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
