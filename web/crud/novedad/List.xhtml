<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                            <h:outputText value="#{item.codigoNovedad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNovedadTitle_detalle}"/>
                            </f:facet>
                            <h:outputText value="#{item.detalle}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNovedadTitle_tipoNovedad}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoNovedad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNovedadTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNovedadTitle_prioridad}"/>
                            </f:facet>
                            <h:outputText value="#{item.prioridad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">

                            <h:outputText value="#{item.mercanciascodigoMercancia}"/>

                                <h:outputText value="&nbsp;"/>

                            <h:outputText value=" "/>
                            <h:commandLink action="#{novedadController.prepareEdit}" value="#{bundle.ListNovedadEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{novedadController.destroy}" value="#{bundle.ListNovedadDestroyLink}"/>

                <h:commandLink action="#{novedadController.prepareCreate}" value="#{bundle.ListNovedadCreateLink}"/>
