<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition template="/template.xhtml">

                    <h:outputText value="#{bundle.ViewNovedadLabel_codigoNovedad}"/>

                    <h:outputText value="#{bundle.ViewNovedadLabel_detalle}"/>

                    <h:outputText value="#{bundle.ViewNovedadLabel_prioridad}"/>
                    <h:outputText value="#{novedadController.selected.prioridad}" title="#{bundle.ViewNovedadTitle_prioridad}"/>
                    <h:outputText value="#{bundle.ViewNovedadLabel_mercanciascodigoMercancia}"/>

                <h:commandLink action="#{novedadController.prepareCreate}" value="#{bundle.ViewNovedadCreateLink}" />
                <br />
                <h:commandLink action="#{novedadController.prepareList}" value="#{bundle.ViewNovedadShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewNovedadIndexLink}"/>
